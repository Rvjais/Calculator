<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by veer</title>
   <link rel="stylesheet" href="Calculator.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="calculator">
      <div id="container">
      <input type="text" placeholder="0" id="inputbox">
      <div>
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>/</button>
      </div>
      <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="btn">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="btn">
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button>+</button>
    </div>
    <div class="btn">
      <button>00</button>
       <button>0</button>
       <button>.</button>
       <button>=</button>
       </div>
    </div>
    </div>
    <script src="Calculator.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
